<!DOCTYPE html>

<html lang="en">

  {% include 'core/head.html' %}

<body class="register-page sidebar-collapse">
  <!--nav-->
  {% include 'core/nav.html' %}
  <div class="page-header" style="background-image: url({% static 'assets/img/main.jpg' %});">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 ml-auto mr-auto">
          <div class="card card-register">
            <h3 class="title mx-auto">Welcome</h3>
            <div class="social-line text-center">
              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form class="register-form" method="POST">
              {% csrf_token %}
              <p>
                If you don't already have an account please <a href="{% url 'users:register' %}">register</a>
              </p>
              {{ form|crispy }}
              <button class="btn btn-danger btn-block btn-round" type="Submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer register-footer text-center">
      <h6>Â©
        <script>
          document.write(new Date().getFullYear())
        </script>,&nbsp;FlairNow</h6>
    </div>
  </div>
  <!--scripts-->
  {% include 'core/scripts.html' %}
</body>

</html>
