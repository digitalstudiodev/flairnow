<!DOCTYPE html>

<html lang="en">

    {% include 'core/head.html' %}

<body class="landing-page sidebar-collapse">
    <!--nav-->
    {% include 'core/nav.html' %}
    <!--header-->
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url({{ object.cover_image.url }});">
        <div class="filter"></div>
    </div>
    <!--content-->
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                <img src="{{ object.logo.url }}" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                <h4 class="title">{{ object.company_name }}
                    <br />
                </h4>
                <h6 class="description">{{ object.location }}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto text-center">
                <br />
                <h4 class="title py-3">Are you sure you want to delete the following internship?</h4>
                <form method="POST" class="uniForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <button class="btn btn-outline-default btn-round" type="submit"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;Yes, Delete</button>
                        <a class="btn btn-outline-default btn-round" href="{% url 'core:intern-detail' object.id %}"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;Cancel</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    {% include 'core/footer.html' %}
    <!--scripts-->
    {% include 'core/scripts.html' %}
</body>

</html>
